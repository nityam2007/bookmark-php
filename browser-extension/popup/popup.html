<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Bookmark</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
      </svg>
      <h1>Save Bookmark</h1>
    </div>

    <!-- Not Configured State -->
    <div id="not-configured" class="state hidden">
      <div class="message warning">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <p>Please configure your API settings first.</p>
      </div>
      <button id="open-settings" class="btn btn-primary btn-block">
        Open Settings
      </button>
    </div>

    <!-- Loading State -->
    <div id="loading" class="state hidden">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <!-- Main Form -->
    <div id="main-form" class="state hidden">
      <form id="bookmark-form">
        <!-- URL -->
        <div class="form-group">
          <label for="url">URL</label>
          <input type="url" id="url" name="url" readonly class="readonly">
        </div>

        <!-- Title -->
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" placeholder="Page title">
        </div>

        <!-- Category -->
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" name="category">
            <option value="">Uncategorized</option>
          </select>
        </div>

        <!-- Tags -->
        <div class="form-group">
          <label for="tags">Tags <span class="hint">(comma separated)</span></label>
          <input type="text" id="tags" name="tags" placeholder="work, reference, important">
        </div>

        <!-- Favorite -->
        <div class="form-group checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="is_favorite" name="is_favorite">
            <span class="checkmark"></span>
            Mark as favorite
          </label>
        </div>

        <!-- Submit Button -->
        <button type="submit" id="save-btn" class="btn btn-primary btn-block">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
          </svg>
          Save Bookmark
        </button>
      </form>
    </div>

    <!-- Success State -->
    <div id="success" class="state hidden">
      <div class="message success">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <p>Bookmark saved successfully!</p>
      </div>
      <button id="close-success" class="btn btn-secondary btn-block">Close</button>
    </div>

    <!-- Error State -->
    <div id="error" class="state hidden">
      <div class="message error">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        <p id="error-message">An error occurred.</p>
      </div>
      <button id="retry-btn" class="btn btn-primary btn-block">Try Again</button>
    </div>

    <!-- Duplicate State -->
    <div id="duplicate" class="state hidden">
      <div class="message warning">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
          <line x1="12" y1="9" x2="12" y2="13"></line>
          <line x1="12" y1="17" x2="12.01" y2="17"></line>
        </svg>
        <p>This bookmark already exists!</p>
      </div>
      <button id="close-duplicate" class="btn btn-secondary btn-block">Close</button>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="#" id="settings-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
        Settings
      </a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
